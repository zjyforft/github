log4j.appender.CRM=org.apache.log4j.RollingFileAppender
log4j.appender.CRM.File=./logs/crm.log
log4j.appender.CRM.MaxFileSize=10240KB
log4j.appender.CRM.MaxBackupIndex=4
log4j.appender.CRM.layout=org.apache.log4j.PatternLayout
log4j.appender.CRM.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p]:%L - %m%n
log4j.appender.BSS=org.apache.log4j.RollingFileAppender
log4j.appender.BSS.File=./logs/bss.log
log4j.appender.BSS.MaxFileSize=50240KB
log4j.appender.BSS.MaxBackupIndex=4
log4j.appender.BSS.layout=org.apache.log4j.PatternLayout
log4j.appender.BSS.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p]:%L - %m%n
#����̨���appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p]:%L - %m%n
log4j.rootLogger=DEBUG,stdout,CRM
log4j.logger.org.apache.commons.digester=ERROR
log4j.logger.org.apache.commons.beanutils=ERROR
